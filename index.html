<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EJ2 Diagram</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Typescript UI Controls">
		<meta name="author" content="Syncfusion">
		
		
		<link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-base/styles/material.css" rel="stylesheet">
		<link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-buttons/styles/material.css" rel="stylesheet">
		<link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-popups/styles/material.css" rel="stylesheet">
		<link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-splitbuttons/styles/material.css" rel="stylesheet">
		<link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-diagrams/styles/material.css" rel="stylesheet">
		<link href="https://cdn.syncfusion.com/ej2/20.2.43/ej2-navigations/styles/fabric.css" rel="stylesheet">
		
		<script src="https://cdn.syncfusion.com/ej2/20.2.43/dist/ej2.min.js" type="text/javascript"></script>
		<style>
		.box{
			min-height:200px;
			width:200px;
			border: 2px solid #c6b96b;
			border-radius: 5px;
		}
		#box {
			cursor: pointer;
		}
		.contentList{
			padding:10px;
			margin:0px;
		}
		.contentList li {
			border-bottom: 1px solid #c6b96b;
			padding: 10px 0px;
			list-style-type: none;
		}
		p{
			padding:0px;
			margin:0px;
		}
		.start{
			left: 10px;
			position: absolute;
			top: -22px;
			background-color: #44bed5;
			padding: 4px 15px;
			border-radius: 4px 4px 0px 0px;
			font-weight: 500;
			color: #fff;
		}
		.viewAllTool {
			position: absolute;
			background-color: #fff;
			padding: 10px;
			display:none;
		}
		.viewAllTool ul{
			padding:0px;
			margin:0px;
		}
		.viewAllTool ul li {
			border-bottom: 0;
		}
		.e-settings:before{
            content: '\e679';
        }
		.e-file:before{
            content: '\ebdc';
        }
		.btnGroup{
			text-align: justify;
			display: flex;
			justify-content: space-between;
			position: absolute;
			bottom: 0;
			width: 100%;
		}
		.btnGroup .btn{
			width: 100%;
			background-color: green;
			border: 0;
			padding: 10px;
			color: #fff;
			font-size: 10px;
		}
		.btnGroup>.btn{
			margin-right: 5px;
		}	
		.btn.btn-danger{
			background-color:#ff7070;
		}
		.heading{
		    padding: 10px;
			border-radius: 5px 5px 0px 0px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		.heading span:nth-child(2){
			background-color: #fff;
			width: 100%;
			padding: 4px;
			border-radius: 2px;
			margin-left:6px;
		}
		.heading.hbg1{
			background-color:#e9cf33
		}
		.heading.hbg2{
			background-color:#81c6d3
		}
		.heading.hbg3{
			background-color:#5fdf9e
		}
		.heading.hbg4{
			background-color:#e9865c
		}
		.heading.hbg5{
			background-color:#e697f5
		}
		.heading.hbg6{
			background-color:#dbe75e
		}
		.heading.hbg7{
			background-color:#f191c6
		}
		.tooltip:focus .tooltip-icon, .tooltip:hover .tooltip-icon {
			color: #383838;
		}
		.tooltip:focus ~ .tooltip-content, .tooltip:hover ~ .tooltip-content {
			display: block;
			z-index: 0;
			opacity: 1;
		}
		.tooltip-content {
			position: absolute;
			top: 160px;
			right: 60px;
			transform: translateY(-100%);
			border: 0.063rem solid #383838;
			border-radius: 4px;
			opacity: 1;
			padding: 0.5rem 1rem;
		}
		.tooltip-icon {
			width: 1.5rem;
			height: 1.5rem;
			cursor: help;
			position: relative;
			z-index: 1;
			color: #ff9323;
			transition: color ease 300ms;
		}
		.tooltip-content:after {
			content: '';
			position: absolute;
			right: 0;
			margin-right: -30px;
			margin-top: -10px;
			top: 50%;
			-webkit-transform: translateX(-50%);
			transform: translateX(-50%);
			border: 10px solid transparent;
			border-left-color: #ffffff;
		}
		@media only screen and (max-width: 768px) {
			
		}
		</style>
	</head>
	<body>
		
		<div id="container">
			<div id="element"></div>

        <div class="sb-mobile-palette-bar">
            <div id="palette-icon" style="float: right;" role="button" class="e-ddb-icons1 e-toggle-palette"></div>
        </div>
        <div id="palette-space"  class="sb-mobile-palette" >
            <div id="symbolpalette" style="width:90%;"></div>
        </div>
        <div id="diagram-space" class="sb-mobile-diagram">
            <div id="diagram"></div>
        </div>
    </div> -->
		</div>
	
		<script>
			var ele = document.getElementById('container');
			if(ele) {
				ele.style.visibility = "visible";
			}   
        </script>
		<script src="new.js" type="text/javascript"></script>
	</body>
</html>
